<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container p-2">
      <form>
        <div class="card">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
              <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
              <div class="row g-3">
                <div class="col-md-5">
                  <label for="inputEmail4" class="form-label">Card #</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">CVC #</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="col-md-4">
                  <label for="input-Amount" class="form-label">Amount</label>
                  <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-dollar-sign"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                  </div>
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-6">
                  <label for="inputAddress2" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option>USA</option>
                    <option>ESP</option>
                    <option>ITL</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              <div class="d-flex justify-content-between">
                <div class="col col-auto">
                  <label>We Accept</label>
                  <div class="bg-secondary text-light p-2 rounded">
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="radio1" value="option1">
                          <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="radio1" value="option1">
                          <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="radio1" value="option1">
                          <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" id="radio1" value="option1">
                          <label class="form-check-label" for="radio1"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>   
                  </div>
                </div> 
                <div class="col-6">
                  <div class="mb-2">
                    <label>Messages</label>
                    <textarea class="form-control" p-1></textarea>
                    <div class="form-text">Add any notes here</div>
                  </div>
                </div> 
              </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2 p-1 d-md-flex justify-content-md-end">
                  <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                  <button class="btn btn-primary" type="button">Send</button>
                </div>
              </div>
          </div>
        </div>  
      </form>    
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
